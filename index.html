<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- natrue -->
    <section class="section natrue">
      <img src="./images/nature-1.jpeg" class="img" data-id="1" title="natrue1" alt="natrue"/>
      <img src="./images/nature-2.jpeg" class="img" data-id="2" title="natrue2" alt="natrue"/>
      <img src="./images/nature-3.jpeg" class="img" data-id="3" title="natrue3" alt="natrue"/>
    </section>

    <!-- city -->
    <section class="section city">
      <img src="./images/city-1.jpeg" class="img" data-id="1" title="city1" alt="city"/>
      <img src="./images/city-2.jpeg" class="img" data-id="2" title="city2" alt="city"/>
      <img src="./images/city-3.jpeg" class="img" data-id="3" title="city3" alt="city"/>
      <img src="./images/city-4.jpeg" class="img" data-id="4" title="city4" alt="city"/>
      <img src="./images/city-5.jpeg" class="img" data-id="5" title="city5" alt="city"/>
    </section>
    <!-- modal -->
    <div class="modal">
      <button class="close-btn">
        <i class="fas fa-times"></i>
      </button>
      <div class="modal-content">
        <!-- prev next buttons -->
        <button class="prev-btn">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button class="next-btn">
          <i class="fas fa-chevron-right"></i>
        </button>
        <!-- content -->
        <img src="./images/city-1.jpeg" class="main-img " alt=""/>
        <h3 class="image-name">image name</h3>
        <div class="modal-images">
          <img src="./images/city-5.jpeg" class="modal-img" data-id="5" title="city5" alt="city"/>
          <img src="./images/city-4.jpeg" class="modal-img selected" data-id="4" title="city4" alt="city"/>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
